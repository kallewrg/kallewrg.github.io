<script type="text/javascript">

  var public_spreadsheet_url = '1pGb8cvCJOAKkRxqVvSCdJ9Dm9QqyzqHsJUKHIZtyYD0';

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    //alert("Successfully processed!")
    //console.log(data);
      
      var artilharia = data;
      var tr;
      for (var i = 0; i < artilharia.length; i++) {
          
          if(artilharia[i].Gols > 0) {
              tr = $('<tr/>');
                tr.append("<td>" + artilharia[i].Jogador + "</td>");
                tr.append("<td>" + artilharia[i].Gols + "</td>");
                tr.append("<td>" + artilharia[i].Mensalista + "</td>");
                $('table').append(tr);
          }
          
      };
      
      //alert(data.length)
  }
</script>
