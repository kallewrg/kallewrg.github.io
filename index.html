        <table class="artilharia">

                <th>Jogador</th>
                <th>Gols</th>
                <th>Mensalista</th>

			<script>

			 // ID of the Google Spreadsheet
			 var spreadsheetID = "1pGb8cvCJOAKkRxqVvSCdJ9Dm9QqyzqHsJUKHIZtyYD0";

			 // Make sure it is public or set to Anyone with link can view 
			 var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json-in-script";

			 $.getJSON(url, function(json) {

			  var entry = json.feed.entry;
                 
                 var tr;
                 
                 for (var i = 0; i < entry.length; i ++) {
                    tr = $('<tr/>');
                     tr.append("<td>" + entry.gsx$jogador.$t + "</td>");
                     tr.append("<td>" + entry.gsx$gols.$t + "</td>");
                     $.('.artilharia').append(tr);

                 }

//			  $(entry).each(function(){

			 });

		</script>
